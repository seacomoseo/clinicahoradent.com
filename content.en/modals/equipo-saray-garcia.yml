title: Saray García
subtitle: Dental Hygienist
image: equipo-saray-garcia.jpg
description: |
  Saray García works in the Horadent dental clinic team as a dental hygienist, a profession she has been practicing since 2022 and which she has formalized in our clinic with Dr. Nicolás and Dr. Molina. In addition, she is also in charge of the weekly organization of the agendas of Dr. Nicolás and Dr. Molina. She is in charge of patient care, cleaning and sterilization of the material, thanks to her experience as a sterilization nurse assistant.

  All this makes her an organizational, decisive, versatile and essential professional in her area.
