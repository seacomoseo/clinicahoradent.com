title: Carmen Garrido
subtitle: Dental Assistant
image: equipo-carmen-garrido.jpg
description: |
  Carmen Garrido, works with us as a dental assistant, a profession she has been practicing since 2018 and for which she has developed a wide experience when assisting the Dentist during treatments to patients both in general dentistry, as well as in specialties such as orthodontics, endodontics, prosthodontics and surgery. He is also in charge of the care, cleaning, sanitization and optimization of the clinic's material and equipment.

  Her degree in podiatry and extensive experience in the health sector, make Carmen stand out for her friendly treatment to the patient, professionalism and responsibility in the work.
