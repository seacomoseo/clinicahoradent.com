description: |
  Dr. Molina, a graduate in dentistry from the University of Murcia, has extensive work experience as well as extensive training in the sector.

  Not only does she have an international doctorate in oral health in her curriculum, but she is also an expert in orthodontics and dentomaxillary orthopedics. Patricia Molina has experience in treatments such as micro-implants.

  She is our expert in invisible braces and invisalign treatments and, like the rest of our team, has a varied work experience that makes it possible for us to offer excellence in the recommended treatments and at the forefront.
