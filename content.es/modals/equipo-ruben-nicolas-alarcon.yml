title: Rubén Nicolás Alarcón
image: equipo-ruben-nicolas-alarcon.jpg
description: |
  El doctor Rubén Nicolás es licenciado por la Universidad de Murcia en Odontología. Dispone de una amplia formación profesional en el sector. Está especializado en Endodoncia Avanzada por la Universidad de Valencia, composites estéticos y carillas estéticas por el Colegio Oficial de Odontólogos y Estomatólogos de Murcia (COEMU).

  En conjunto con esta formación dispone de máster oficial en implantología y cirugía oral así como experiencia y formación en elevación del seno maxilar.

  El doctor Nicolás, no solo presenta un amplio abanico de formación, sino que tiene una amplia experiencia laboral con casi una década de trabajo a sus espaldas. Su objetivo es ofrecer siempre a sus pacientes la mejor solución  de la forma menos invasiva posible y aplicando las tecnologías más a la vanguardia disponibles.

