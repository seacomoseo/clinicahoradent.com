description: |
  En clínica dental Horadent, tenemos como objetivo ofrecer una calidad de servicio excelente y de forma personalizada. Disponemos de una plantilla altamente cualificada y en constante formación. Nuestro objetivo es poder ofrecer las mejores tecnologías y cuidados en salud bucodental a nuestros pacientes.

  Tenemos una serie de pilares fundamentales que hacen de nuestros servicios una de las mejores opciones. Creemos que es importante disponer de una alta adaptabilidad, ofrecer asesoramiento a la vanguardia de las tecnologías  y seguir mejorando día a día con la misma ilusión con la que nació este proyecto.

  A la par que nuestros profesionales habituales, puesto que creemos en estar constantemente mejorando y aprendiendo, disponemos de una serie de futuros profesionales en prácticas para poder ayudar a otros con su formación en salud bucodental.

  > Como suelo decir ‘Entre Excelente y Superior’ se nota mucha profesionalidad. Sutileza y delicadeza. Trato muy cordial.
  > <cite>Miguel</cite>
