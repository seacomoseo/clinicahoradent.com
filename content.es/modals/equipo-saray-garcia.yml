title: Saray García
subtitle: Higienista Bucodental
image: equipo-saray-garcia.jpg
description: |
  Saray García trabaja en el equipo de clínica dental Horadent como higienista dental, profesión que ejerce desde 2022 y la cual ha formalizado en nuestra clínica con el Dr. Nicolás y la Dra. Molina. Además también se encarga de la organización semanal de las agendas de los doctores Nicolás y Molina. Se encarga del cuidado al paciente, limpieza y esterilización del material, gracias a su experiencia como auxiliar de enfermería de esterilización.

  Todo ello hace de ella una profesional organizativa, resolutiva, versátil e imprescindible en su área.
