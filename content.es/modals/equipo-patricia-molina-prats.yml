title: Patricia Molina Prats
image: equipo-patricia-molina-prats.jpg
description: |
  La doctora Molina, licenciada en Odontología por la Universidad de Murcia, dispone de una dilatada experiencia laboral así como una extensa formación en el sector.

  No solo dispone en su currículo de un doctorado internacional en salud bucodental, sino que es experta en ortodoncia y ortopedia dentomaxilar. Patricia Molina tiene experiencia en tratamientos tales como la realización de microimplantes.

  Es nuestra experta en tratamientos de alienadores invisibles e invisalign y, al igual que el resto de nuestro equipo, dispone de una variada experiencia laboral que nos hace posible ofrecer la excelencia en los tratamientos recomendados y a la vanguardia.
