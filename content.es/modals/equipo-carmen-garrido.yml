title: Carmen Garrido
subtitle: Auxiliar Dental
image: equipo-carmen-garrido.jpg
description: |
  Carmen Garrido, trabaja con nosotros como auxiliar dental, profesión que ejerce desde 2018 y por la cual ha desarrollado una amplia experiencia a la hora de asistir al Odontólogo durante los tratamientos a los pacientes tanto en odontología general, como en especialidades como ortodoncia, endodoncia, prostodoncia y cirugía. Además se encarga del cuidado, limpieza, higienización y optimización del material y el equipo de la clínica.

  Su diplomatura en Podología y amplia experiencia en el sector sanitario, hacen a Carmen destacar por su trato amable al paciente, profesionalidad y responsabilidad en el trabajo
